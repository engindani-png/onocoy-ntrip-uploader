# Copy to /etc/onocoy-push/config.yml and edit
serial:
  port: auto        # e.g. COM3 on Windows test; /dev/ttyACM0 on Pi; or "auto"
  baud: auto        # e.g. 115200 or "auto"
  rtk_output: rtcm  # rtcm / raw

ntrip:
  host: "example.onocoy.com"
  port: 2101
  mountpoint: "YOUR_MOUNT"
  user: "YOUR_USER"
  password: "YOUR_PASS"
  use_tls: false

gga_keepalive:
  enabled: true
  interval_sec: 10
  lat: 41.0082
  lon: 28.9784
  alt_m: 50

logging:
  level: "INFO"
